<app-header title="Login"></app-header>

<ion-content>
  <app-logo></app-logo>
  <ion-card>
    <form (ngSubmit)="submit()" class="auth-form" [formGroup]="form">
      <app-custom-input autocomplete="carnet" [control]="form.controls.email" type="text" label="Carnet"
        icon="person-outline">
      </app-custom-input>
  
      <div class="validators" *ngIf="form.controls.email.errors && form.controls.email.touched">
        <div *ngIf="form.controls.email.errors?.['required']"> El carnet es requerido</div>
      </div>
  
      <app-custom-input [control]="form.controls.password" type="password" label="Contraseña"
        icon="lock-closed-outline">
      </app-custom-input>
  
      <div class="validators" *ngIf="form.controls.password.errors && form.controls.password.touched">
        <div *ngIf="form.controls.password.errors?.['required']"> La Contraseña es requerida </div>
      </div>
  
      <ion-button class="ion-margin" [disabled]="form.invalid" type="submit" shape="round">
        Ingresar <ion-icon slot="end" name="log-in-outline"></ion-icon>
      </ion-button>
    </form>
  </ion-card>
  <ion-button class="ion-margin-top" routerLink="sign-up" mode="ios" expand="block" fill="outline">
    Registrate
    <ion-icon slot="end" name="person-add-outline"></ion-icon>
  </ion-button>
</ion-content>
