<app-header [isMain]="true" title="Perfil"></app-header>

<ion-content>

  <ion-card>
    <ion-card-header>
      <ion-icon slot="end" name="card"></ion-icon>
      <ion-card-title>Mis Tarjetas</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <!-- NO HAY TARJETAS REGISTRADAS -->
      <ion-label *ngIf="!cards.length" class="ion-text-center">
        <ion-icon name="information-circle"></ion-icon>
        No ha registrado ninguna Tarjeta
      </ion-label>
      <!-- LISTADO DE LAS TARJETAS -->
      <ion-list *ngFor="let card of cards">
        <ion-item button="true" (click)="addUpdateCard(card)">
          <ion-label>
            {{ card.number | maskCardNumber }} - EXP {{ card.expDate }}
            <p>{{ card.name }}</p>
          </ion-label>
        </ion-item>
      </ion-list>
      <!-- BOTON PARA AÃ‘ADIR NUEVA TARJETA -->
      <ion-item button="true" (click)="addUpdateCard()">
        <ion-label>
          <ion-icon slot="start" name="add"></ion-icon>
          Agregar Nueva Tarjeta
        </ion-label>
      </ion-item>
    </ion-card-content>
  </ion-card>

</ion-content>
